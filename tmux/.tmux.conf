# ~/.tmux.conf â€” optimized for remote Claude Code via Moshi on iPhone

# Easier prefix for phone keyboards (Ctrl-a instead of Ctrl-b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Mouse support (useful for scrolling on phone)
set -g mouse on

# Larger scrollback buffer
set -g history-limit 50000

# Start windows/panes at 1 (easier to reach on phone keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Status bar shows session name
set -g status-left '[#S] '
set -g status-right '%H:%M'

# Quick reload
bind r source-file ~/.tmux.conf \; display "Reloaded"
